name: "build"

on:
  workflow_dispatch:
    inputs:
      action:
        description: Trigger build
        required: true
        default: "ci"
  pull_request:
  push:
    branches:
      - feature/** # match an pushes on feature/* and feature/<any sub branch>/*
      - main
    paths-ignore: # dont run when changes made to these folders
      - .vscode/**
      - images/**

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo with all histrory and tags
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set VERSION variable to 1.0.${{ github.run_number }}
        run: |
          echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: ðŸ’Ž install cached dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸš§ install dependencies
        run: npm install

      - name: â›‘ compile extension
        run: |
          npm run compile

      - name: ðŸ§ª run tests
        run: |
          npm run test-ci

      - name: ðŸ“¦ compile and create vsix
        run: npm run package

      - name: print vsix path
        run: |
          echo "VSIX Path: ${{github.workspace}}/git-config-user-profiles-${{ env.VERSION }}.vsix"

      - name: upload vsix as artifact build artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{steps.vsix.outputs.vsix_name}}
          path: ${{github.workspace}}/git-config-user-profiles-${{ env.VERSION }}.vsix

      - name: upload jest test results as build artifact
        uses: actions/upload-artifact@v2 # upload test results
        if: success() || failure() # run this step even if previous step failed
        with:
          name: test-results
          path: ${{github.workspace}}/test/reports/jest-junit.xml
